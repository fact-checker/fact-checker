<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnected Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a7a7a7;
            font-family: Arial, sans-serif;
        }
        
        hr {
            border-top: 1px solid #A7A7A7;
            margin-bottom: 5px;
            margin-top: 5px;
            width: 95%;
        }

        .modal {
            background-color: #393B3D;
            border: 1px solid #393B3D;
            width: 360px; /* Match the width from the image */
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 0px;
            text-align: center;
        }

        .modal-header {
            background-color: #393B3D; /* Dark gray header background */
            color: #ffffff; /* White text in the header */
            margin-bottom: 0px;
            padding-top: 0px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .modal-body {
            padding: 40px 5.2px;
            font-size: 13.1px;
            color: #A7A7A7; /* White text color for better readability */
            line-height: 1.5;
            text-align: center;
            margin-top: 1.5px;
            
        }

        .modal-button {
            background-color: #ffffff;
            border: 1px solid #ffffff;
            padding: 9.5px 120px;
            margin: 15px;
            color: #393B3D;
            border-radius: 6px;
            font-size: 13.5px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding-bottom: 5px;
            padding-top: 5px;
        }

        .modal-button:hover {
            background-color: #c4c4c4;
        }
    </style>
</head>
<body>

    <div class="modal">
        <div class="modal-header">Disconnected</div>
        <hr>
        <div class="modal-body">
            Account login detected from an unauthorized device. You will be forcibly logged out from the current session. 
            To reconnect, please log off the unauthorized device.
        </div>
        <button class="modal-button">Leave</button>
    </div>

</body>
</html>
