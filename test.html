<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnected Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a7a7a7; /* Background color similar to the Roblox environment */
            font-family: Arial, sans-serif;
        }

        .modal {
            background-color: #f2f3f5; /* Light gray background of the modal */
            border: 1px solid #3c3c3c; /* Dark gray border to match the image */
            width: 360px; /* Match the width from the image */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Shadow effect similar to the image */
            border-radius: 8px; /* Rounded corners for the modal */
            text-align: center;
        }

        .modal-header {
            background-color: #2d2d2d; /* Dark gray header background */
            color: #ffffff; /* White text in the header */
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .modal-body {
            padding: 15px 20px;
            font-size: 14px;
            color: #333333; /* Dark text color for better readability */
            line-height: 1.5;
            text-align: left;
        }

        .modal-button {
            background-color: #d6d6d6; /* Button background color similar to the image */
            border: 1px solid #b3b3b3; /* Slightly darker border for the button */
            padding: 8px 20px;
            margin: 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #c4c4c4; /* Darken button on hover */
        }
    </style>
</head>
<body>

    <div class="modal">
        <div class="modal-header">Disconnected</div>
        <div class="modal-body">
            Account login detected from an unauthorized device. You will be forcibly logged out from the current session. 
            To reconnect, please log off the unauthorized device.
        </div>
        <button class="modal-button">Leave</button>
    </div>

</body>
</html>
