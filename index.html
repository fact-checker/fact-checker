<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RidGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <link rel="icon" type="image/png" sizes="192x192" href="/ico/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/ico/android-chrome-512x512.png">
<link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
<link rel="icon" href="/ico/favicon.ico">
<link rel="manifest" href="/ico/site.webmanifest">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" class="logo">
            <div class="headtxt">
                <h1>RidGPT</h1>
            </div>
        </div>
        <h6>Check for content generated by <b>Artificial Intelligence (AI)</b>.</h6>
        <div class="textarea-container">
        <textarea id="contentInput" rows="10" maxlength="5000" placeholder="Enter some content here..."></textarea>
        <div id="charCount">0 / 5000</div> <!-- Character count div -->
        </div>
        
        <button id="checkBtn">Check Content</button>
        <div id="loader" class="loader"></div> <!-- Loader div -->
        <div id="resultContainer">
            <div id="result" class="hide"></div>
        </div>
    </div>
    <h6 class="info-section">
        Results may not always be accurate.
    </h6>
    <h6 class="copyright">
        Copyright Â© <script>document.write(new Date().getFullYear());</script>, <b><span class="lm-text-theme">RidGPT</span></b>. All rights reserved.
    </h6>

    <script src="app.js"></script>
    <script>
        const contentInput = document.getElementById('contentInput');
        const charCount = document.getElementById('charCount');
        const maxChars = 5000;

        contentInput.addEventListener('input', function() {
            const currentLength = contentInput.value.length;
            charCount.textContent = `${currentLength} / ${maxChars}`;

            // Limit input to maxChars
            if (currentLength > maxChars) {
                contentInput.value = contentInput.value.substring(0, maxChars);
                charCount.textContent = `${maxChars} / ${maxChars}`;
            }
        });
    </script>
</body>
</html>
